air_hockey:
  diagonal_motion_rew: -0.1
  direction_change_rew: -0.05
  goal_max_x_velocity: 1
  goal_max_y_velocity: 5
  goal_min_y_velocity: 1
  goal_radius_type: fixed
  base_goal_radius: 0.05
  horizontal_vel_rew: -0.1
  max_timesteps: 300
  num_blocks: 0
  num_obstacles: 0
  num_paddles: 1
  num_pucks: 1
  num_targets: 0
  obs_type: vel
  simulator: box2d
  paddle_bounds:
  - 0.4
  - 0.98
  - -0.558
  - 0.558
  simulator_params:
    absorb_target: false
    block_density: 1000
    block_width: 0.0554
    gravity: -0.5
    length: 1.9304
    max_force_timestep: 100

    # action_x_scaling: 2.00021
    # action_y_scaling: 1.41727
    # force_scaling: 1.20005
    # paddle_damping: 9.99959
    # paddle_density: 2999.8954

    action_x_scaling: 2.0
    action_y_scaling: 1.0
    paddle_damping: 3
    paddle_density: 2500
    force_scaling: 2
    
    paddle_radius: 0.0508
    puck_damping: 0.5
    puck_density: 250
    puck_radius: 0.03175
    render_size: 360
    wall_bounce_scale: 0.02
    width: 0.8636
  stand_still_rew: 0.01
  task: puck_velocity
  terminate_on_enemy_goal: false
  terminate_on_out_of_bounds: false
  terminate_on_puck_stop: false
  truncate_rew: -1
  wall_bumping_rew: -1
algorithm: ppo
eval_freq: 5000
gamma: 0.99
model_save_filepath: model
n_eval_eps: 30
n_threads: 1
n_training_steps: 1000000
print_reward: false
seed:
- 0
- 1
- 2
- 3
- 4
tb_log_dir: baseline_models
tb_log_name: air_hockey_agent
vec_normalize_save_filepath: vec_normalize.pkl